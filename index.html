     <!--Text-->
     <a-entity
     position="0 11 0"
     text="font: exo2bold; align: center; width: 40; color: red; value: Hot Air Balloon"
     animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000"></a-entity>

     <a-entity
        position="-18 7 2"
     text="font: exo2bold; align: center; width: 25; color: red; value: Charles Law">
     </a-entity>

     <a-entity
        position="0 6 1"
     text="font: exo2bold; align: center; width: 25; color: red; value: How Gas Molecules Cause Pressure in a Hot Air Balloon">
     </a-entity>
     
     <a-entity
        position="0 -4 1"
     text="font: exo2bold; align: center; width: 20; color: black; value: 
Gas Molecules and Pressure:
Gas molecules collide with the balloon's walls, causing pressure.
Inside the Balloon:
Heating the air increases the energy and speed of gas molecules.
Faster-moving molecules hit the balloon's walls harder and more often, increasing pressure.
The open bottom of the balloon allows some air to escape, balancing inside and outside pressure.
Outside the Balloon:
Atmospheric pressure is constant at a given altitude.
Air outside is cooler and denser than the heated air inside the balloon."
     
      >
     </a-entity>
     
     <a-entity
        position="25 6 1"
     text="font: exo2bold; align: center; width: 25; color: red; value: How Conditions Change Inside and Outside">
     </a-entity>
     <a-entity
     position="25 -4 1"
     
  text="font: exo2bold; align: center; width: 20; color: black; value: 

Initial Condition (Ground Level):
Inside: Air temperature and pressure match the outside.
Outside: Normal atmospheric pressure and temperature.
Heating the Air:
Inside: Burner heats the air, making it less dense.
Outside: Cooler and denser air remains the same.
Rising Balloon:
Inside: Pressure slightly decreases with altitude, but heating continues.
Outside: Atmospheric pressure decreases with altitude."
  
   >
  </a-entity>
